<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>index</title>
		<meta name="description" content="">
		<meta name="author" content="Marcus Willock">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="static/index.css" type="text/css">
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		
		{% block head %}
        <script type="text/javascript" src="/static/index.js"></script> 
        {% endblock %}
        
	</head>

	<body>
			<header>
				<h1>{% block header %}Website title {% endblock %}</h1>
			</header>
			
			{% block body %}
			
			<div id = "form">
				
				<h3>For this to work, I need your Geo-location</h3>
				
				
				<form action="/" autocomplete="off" method="post">
  					Geo-X:     <input type="text" name="geo_x" value="Marcus"><br>
  					Geo-Y:     <input type="text" name="geo_y" value="Willock"><br>
  					<input type="submit">
  				</form>
				
			</div>
			
			{% endblock %}
	</body>
</html>
