<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>testing2</title>
		<meta name="description" content="">
		<meta name="author" content="Marcus Willock">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
	</head>

	<body>
		<div>
			<header>
				<h1>testing2</h1>
			</header>
			
			<div>

				{% for object in stuff %}
				<div id="movie2">
					
					<div id="name">
						
						<p>{{object["name"]}}</p>
						
					</div>
					
					<div id= "poster">
						
						<img src="/static/img/{{object['poster_name']}}"/>
						
					</div>
					
					<div id="info">
						
						<ul>
							<li><img src='/static/img/{{object["rating_name"]}}' /></li>
							
							<li>{{object["duration"][0]}}</li>
							
							<li>{{object["categories"]}}</li>
							
							<li>{{object["showtimes"]}}</li>
						</ul>
						
					</div>
					
				</div>
				{% endfor %}
					
			</div>

			<footer>
				<p>
					&copy; Copyright  by Marcus Willock
				</p>
			</footer>
		</div>
	</body>
</html>
